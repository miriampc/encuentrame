<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">

  <title>Encuentrame</title>
</head>
<body>
  <header>
    <form action="" class="container form-inline">
      <div class="row">
        <div class="col-sm-12 col-md-4 form-group input-data">
            <i class="glyphicon glyphicon-record"></i>
            <input type="text" class="form-control" id="partida" placeholder="Ingresa tu punto de partida">
        </div>
        <div class="col-sm-12 col-md-4 form-group input-data">
          <i class="glyphicon glyphicon-send"></i>
          <input type="text" class="form-control" id="destino" placeholder="Ingresa tu destino">
        </div>
        <div class="col-sm-12 col-md-2 border">
          <button id="trazar" class="btn btn-default">Trazar</button>
        </div>
        <div class="col-sm-12 col-md-2">
          <button id="encuentrame" class="btn btn-default text-md-right">Encuentrame</button>
        </div>
      </div>
    </form>
  </header>
  <div id="map"></div>
  <div id="tarifa" class="none"></div>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgWPg1Q7aSkV75tq1meKcYShNg2x1nOh8&callback=initMap&libraries=places">
  </script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
